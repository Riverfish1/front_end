<div class="row">
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
    </div>
</div>
<div class="row">
    <table id="tableWrap"></table>
</div>
<!--dialog-->
<div class="modal fade bs-example-modal-lg" id="editDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 450px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5 class="modal-title" >我发起的交办协办</h5>
            </div>
            <div class="modal-body" >
                <div id="editPanel"></div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                <button id="btn-submit" data-status="1" class="btn btn-primary status-button" >提交</button>
            </div>
        </div>
    </div>
</div>
