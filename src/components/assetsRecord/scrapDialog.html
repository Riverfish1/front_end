<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="assetScrapEditForm">
    <input type="hidden" name="assetId" value="<%= assetId %>" id="id" />
    <input type="hidden" name="operatorName" value="<%= window.ownerPeopleName %>" />
    <div class="form-group">
        <label class="col-md-3 control-label">报废单编号：</label>
        <div class="col-md-9">
            <span style="border: none" class="form-control">提交后自动生成</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">报废处理人：</label>
        <div class="col-md-9">
            <span class="form-control" style="border: none"><%= window.ownerPeopleName %></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><span style="color: #f00;">* </span>报废时间：</label>
        <div class="col-md-9">
            <input type="text" name="scrapDate" class="form-control scrapDate" value="<%= scrapDate %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><span style="color: #f00;">* </span>报废原因：</label>
        <div class="col-md-9">
            <input type="text" name="remark" class="form-control" value="<%= remark %>">
        </div>
    </div>
</form>
