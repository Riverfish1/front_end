<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="editForm" >
    <input type="hidden" name="id" id="id" value="<%= id %>" />
    <div class="form-group">
        <label class="col-md-3 control-label">流程名称</label>
        <div class="col-md-9">
            <!--<input type="hidden" name="id" class="form-control" value="{{id}}">-->
            <input type="text" name="name" class="form-control" value="<%= name %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">节点名称</label>
        <div class="col-md-9">
            <!--<input type="hidden" name="id" class="form-control" value="{{id}}">-->
            <input type="text" name="nodeName" class="form-control" value="<%= nodeName %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">审批人</label>
        <div class="col-md-9">
            <input type="text" name="responsibility" class="form-control" value="<%= responsibility %>">
        </div>
    </div>
</form>
