<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="editForm" action="%{request.contextPath}/live/template/add">
    <input type="hidden" name="id" class="submit-assist" value="<%= id %>" id="id"/>
    <!--基本信息-->
    <div class="row">
        <div class="form-group">
            <label class="col-md-3 control-label"><font color="#f00">* </font>流程名称</label>
            <div class="col-md-9">
                <input type="text" name="name" class="form-control submit-assist" value="<%= name %>">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label class="col-md-3 control-label"><font color="#f00">* </font>流程类型</label>
            <div class="col-md-9">
                <select name="type" class="form-control submit-assist" value="<%= type %>">
                    <option value="0">发文流程</option>
                    <option value="1">收文流程</option>
                </select>
            </div>
        </div>
    </div>
    <!--流程设置-->
    <div class="row">
        <div class="form-group">
            <label class="col-md-3 control-label"><font color="#f00">* </font>流程设置</label>
            <div class="col-md-9">
                <button id="btn_detail_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <input type="text" class="addDetailValid inputHideAssist" name="addDetailValid">
                <div class="tableWrap">
                    <div class="repayTableWrap"></div>
                </div>
            </div>
        </div>
    </div>
</form>
