<div class="loading" style="width: 95%"></div>

<form class="form-horizontal" id="editForm" >
    <input type="hidden" name="operatorId" id="operatorId" value="<%= operatorId %>">
    <input type="hidden" name="id" id="id" value="<%= id %>">
    <input type="hidden" name="gmtCreate" id="gmtCreate" value="<%= gmtCreate %>">
    <div class="form-group">
        <label class="col-md-3 control-label">标题</label>
        <div class="col-md-9">
            <input placeholder="请填写标题" type="text" name="title" id="title" class="form-control" value="<%= title %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">内容</label>
        <div class="col-md-9">
            <input placeholder="请填写描述，不超过100字" type="text" name="content" id="content" maxlength="100" class="form-control" value="<%= content %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3  control-label pl0">开始时间</label>
        <div class="col-md-9">
            <input placeholder="请选择完成时间" type="text" name="startDate" class="form-control accessTime startDate" value="<%= startDate %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3  control-label pl0">结束时间</label>
        <div class="col-md-9">
            <input placeholder="请选择完成时间" type="text" name="endDate" class="form-control accessTime endDate" value="<%= endDate %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3  control-label pl0">是否提醒</label>
        <div class="col-md-9">
            <select name="isRemind" class="form-control">
                <option value="0">不提醒</option>
                <option value="1">提醒</option>
            </select>
        </div>
    </div>
</form>
