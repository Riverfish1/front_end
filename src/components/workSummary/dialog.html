<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="editForm">
    <input type="hidden" name="id" value="<%= id %>" id="id" />
    <div class="form-group">
        <label class="col-md-3 control-label">时间</label>
        <div class="col-md-9">
            <input name="dtBegin" class="form-control startDate col-md-4" type="text" value="<%= summaryStartTime %>">
            <span class="col-md-1 input-group-addon">至</span>
            <input name="dtEnd" class="form-control endDate col-md-4" type="text" value="<%= summaryEndTime %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">标题</label>
        <div class="col-md-9">
            <input type="text" name="summaryTitle" class="form-control" value="<%= summaryTitle %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">内容</label>
        <div class="col-md-9">
            <input type="textarea" name="summaryContent" class="form-control" value="<%= summaryContent %>">
        </div>
    </div>
</form>
