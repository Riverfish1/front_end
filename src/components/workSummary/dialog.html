<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="editForm">
    <input type="hidden" name="id" value="<%= id %>" id="id" />
    <div class="form-group">
        <label class="col-md-3 control-label">时间</label>
        <div class="col-md-9">
            <input name="dtBegin" class="form-control startDate" style="font-size: 13px;" type="text" value="<%= summaryStartDate %>">
            <span class="input-group-addon">到</span>
            <input name="dtEnd" class="form-control endDate" style="font-size: 13px;" type="text" value="<%= summaryEndDate %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">内容</label>
        <div class="col-md-9">
            <input type="textarea" name="summaryContent" class="form-control" value="<%= summaryContent %>">
        </div>
    </div>
</form>
