<form class="form-horizontal" id="editForm">
    <div class="form-group">
        <label class="col-md-2 control-label">时间：</label>
        <div class="col-md-9">
            <div class="row">
                <span class="col-md-5"><%= summartStartTime %></span>
                <span class="col-md-2" style="text-align: center;line-height: 30px;">至</span>
                <span class="col-md-5"><%= summartEndTime %></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">标题：</label>
        <div class="col-md-9">
            <span><%= summaryTitle %></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">内容：</label>
        <div class="col-md-9">
            <span><%= summaryContent%></span>
        </div>
    </div>
</form>
