<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="editForm" action="%{request.contextPath}/live/template/add">
    <input type="hidden" name="id" value="<%= id %>" id="id" />
    <div class="form-group">
        <label class="col-md-3 control-label"><span style="color: #f00;">* </span>所属办公区：</label>
        <div class="col-md-9">
            <select name="officeAreaId" id="officeAreaBelong" class="form-control" ></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><span style="color: #f00;">* </span>办公室名称：</label>
        <div class="col-md-9">
            <input type="text" name="officeRoomName" class="form-control" value="<%= officeRoomName %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><span style="color: #f00;">* </span>功能：</label>
        <div class="col-md-9">
            <input type="text" name="officeRoomFunction" class="form-control" value="<%= officeRoomFunction %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><span style="color: #f00;">* </span>面积(㎡)：</label>
        <div class="col-md-9">
            <input type="text" name="officeSize" class="form-control" value="<%= officeSize %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><span style="color: #f00;">* </span>人数：</label>
        <div class="col-md-9">
            <input type="text" name="officeCapacity" class="form-control" value="<%= officeCapacity %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><span style="color: #f00;">* </span>使用类别：</label>
        <div class="col-md-9">
            <select name="officeUsage" class="form-control">
                <option value="办公室">办公室</option>
                <option value="会议室">会议室</option>
                <option value="库房">库房</option>
                <option value="备勤室">备勤室</option>
                <option value="训练室">训练室</option>
                <option value="食堂">食堂</option>
                <option value="会客室">会客室</option>
                <option value="信访接待室">信访接待室</option>
            </select>
        </div>
    </div>
</form>
