<div class="tabbable">
    <ul class="nav nav-tabs" id="tabNav">
        <% $.each(items, function(i, n){ %>
        <li><a href="#" data-value="<%= i %>" data-toggle="tab"><%= n %></a></li>
        <% }); %>
    </ul>
</div>
<div class="row">
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
    </div>
</div>
<div class="tab-content" id="tabContent"></div>
<!--dialog-->
<div class="modal fade bs-example-modal-lg" id="editDialog" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" style="width: 650px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5 class="modal-title" >待办事宜</h5>
            </div>
            <div class="modal-body" >
                <div id="editPanel"></div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                <button id="submitBtn" class="btn btn-primary" onclick="">保存</button>
            </div>
        </div>
    </div>
</div>
