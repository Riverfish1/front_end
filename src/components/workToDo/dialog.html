<div class="loading" style="width: 95%"></div>

<form class="form-horizontal" id="editForm" >
    <input type="hidden" name="userId" id="userId" value="<%= userId %>">
    <input type="hidden" name="id" id="id" value="<%= id %>">
    <div class="form-group">
        <label class="col-md-3 control-label">标题</label>
        <div class="col-md-9">
            <input placeholder="请填写标题" type="text" name="eventName" id="eventName" class="form-control" value="<%= eventName %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">描述</label>
        <div class="col-md-9">
            <input placeholder="请填写描述" type="text" name="eventDescription" id="eventDescription" class="form-control" value="<%= eventDescription %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3  control-label">预计完成时间</label>
        <div class="col-md-9">
            <input placeholder="请选择完成时间" type="text" name="completeTime" id="completeTime" class="form-control" value="<%= completeTime %>">
        </div>
    </div>
</form>
