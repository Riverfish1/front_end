<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="editForm" action="%{request.contextPath}/live/template/add">
    <input type="hidden" name="id" value="<%= id %>" id="id" />
    <input type="hidden" name="status" value="<%= status %>" id="status" />
    <input type="hidden" name="creatorId" value="<%= creatorId %>" id="creatorId" />
    <!--<input type="hidden" name="creatorName" value="<%= creatorName %>" id="creatorName" />-->
    <div class="form-group">
        <label class="col-md-3 control-label"><font color="#f00">* </font>标题</label>
        <div class="col-md-9">
            <!--<input type="hidden" name="id" class="form-control" value="{{id}}">-->
            <input type="text" name="title" readonly class="form-control" value="<%= title %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><font color="#f00">* </font>内容</label>
        <div class="col-md-9">
            <textarea type="text" name="content" readonly class="form-control" value="<%= content %>"><%= content %></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><font color="#f00">* </font>时间范围</label>
        <div class="col-md-4">
            <input type="text" name="startTime" readonly class="form-control accessTime" value="<%= startTime %>">
        </div>
        <div class="col-md-1">-</div>
        <div class="col-md-4">
            <input type="text" name="entTime" readonly class="form-control accessTime" value="<%= entTime %>">
        </div>
    </div>
    <div class="form-group" >
        <label class="col-md-3 control-label"><font color="#f00">* </font>附件</label>
        <% if(id){ %>
        <div class="col-md-9" style="overflow: auto;line-height: 30px;">
            <a target="_blank" class="filePathWrap" href="<%= filePath %>">附件1</a>
        </div>
        <% } %>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label title-wrap">
            <span class="flow-title"><font color="#f00">* </font>交办者</span>
        </label>
        <div class="col-md-9">
            <div class="input-group">
                <input type="text" readonly  class="form-control test">
                <input type="text"  name="targetId" class="targetId" value="<%= targetId %>">
                <!--<input type="hidden"  name="targetName">-->
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</form>
