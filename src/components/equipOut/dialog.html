<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="editForm">
    <input type="hidden" name="id" value="<%= id %>" id="id" />
    <div class="form-group">
        <label class="col-md-3 control-label">装备：</label>
        <div class="col-md-9">
            <select class="form-control" name="equipId">
                <% $.each(goodsList, function(i, n) {%>
                    <option value="<%= n.id %>"><%= n.name %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">出库仓库：</label>
        <div class="col-md-9">
            <select class="form-control" name="storeId">
                <% $.each(storeList, function(i, n) {%>
                    <option value="<%= n.id %>"><%= n.name %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">出库单号：</label>
        <div class="col-md-9">
            <input type="text" name="storeNo" class="form-control" value="<%= storeNo %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">出库数量：</label>
        <div class="col-md-9">
            <input type="text" name="num" class="form-control" value="<%= num %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">办理时间：</label>
        <div class="col-md-9">
            <span style="border: none" name="handleTime" class="form-control"><%= handleTime %></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">创建人：</label>
        <div class="col-md-9">
            <span style="border: none" name="handlerName" class="form-control"><%= handlerName %></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">领用部门：</label>
        <div class="col-md-9">
            <select class="form-control departmentId" name="departmentId" value="<%= departmentId %>">
                <% $.each(departmentList, function(i, n) { %>
                    <option value="<%= n.id %>">
                        <%= n.departmentName %>
                    </option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">领用人：</label>
        <div class="col-md-9">
            <div class="input-group">
                <input type="hidden" name="pickerId" id="pickerId" name="pickerId">
                <input class="form-control test" name="pickerName" type="text" id="pickerName">
                <div class="input-group-btn">
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">经办人：</label>
        <div class="col-md-9">
            <div class="input-group">
                <input type="hidden" name="handlerId" id="handlerId" >
                <input class="form-control test" name="handlerName" type="text" id="handlerName">
                <div class="input-group-btn">
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">出库备注：</label>
        <div class="col-md-9">
            <input type="text" name="remark" class="form-control" value="<%= remark %>">
        </div>
    </div>
</form>
