<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="detailForm" >
    <input type="hidden" name="id" class="id detail-assist" value="<%= id %>" />
    <div class="form-group">
        <label class="col-md-4 control-label">费用日期</label>
        <div class="col-md-8">
            <input type="text" name="time"  class="form-control detail-assist accessTime" value="<%= time %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">报销类型</label>
        <div class="col-md-8">
            <select name="type"  class="form-control detail-assist">
                <option value="0">借款单</option>
                <option value="1">经费报销单</option>
                <option value="2">差旅报销单</option>
                <option value="3">还款单</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">费用说明</label>
        <div class="col-md-8">
            <textarea  name="description" class="form-control detail-assist" value="<%= description %>"><%= description %></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">报销金额</label>
        <div class="col-md-8">
            <input type="text" name="money"  class="form-control detail-assist" value="<%= money %>">
        </div>
    </div>
</form>
