<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="editForm" action="%{request.contextPath}/live/template/add">
    <input type="hidden" name="id" class="submit-assist" value="<%= id %>" id="id" />
    <input type="hidden" name="status" class="submit-assist" value="<%= status %>" id="status" />
    <input type="hidden" name="creatorId" class="submit-assist" value="<%= creatorId %>" id="creatorId" />
    <!--基本信息-->
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">标题</label>
                <div class="col-md-8">
                    <input type="text" name="title" class="form-control submit-assist w666" value="<%= title %>">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">创建人</label>
                <div class="col-md-8">
                    <input type="text" name="creatorName" disabled class="form-control" value="<%= creatorName %>">
                    <input type="hidden" name="creatorId"  class="form-control submit-assist" value="<%= creatorId %>">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label title-wrap">
                    <span class="flow-title">所属部门</span>
                </label>
                <div class="col-md-8">
                    <input type="hidden" name="departmentId"  class="form-control" value="<%= departmentId %>">
                    <input type="text" name="departmentName" disabled class="form-control submit-assist" value="<%= departmentName %>">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">申请日期</label>
                <div class="col-md-8">
                    <input type="text" name="gmtCreate" disabled class="form-control" value="<%= gmtCreate %>">
                </div>
            </div>
        </div>
    </div>
    <!--报销信息-->
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">报销人员</label>
                <div class="col-md-8">
                    <div class="input-group">
                        <% if(id){ %>
                        <input type="text" class="form-control test">
                        <% } %>
                        <% if(!id){ %>
                        <input type="text" disabled class="form-control test">
                        <% } %>
                        <input type="text" name="creatorId" class="creatorId suggestValidAssist" value="<%= creatorId %>">
                        <!--<input type="hidden"  name="targetName">-->
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            </ul>
                        </div>
                    </div>
                    <!--<input type="text" name="creatorName"  class="form-control w666" value="<%= creatorName %>">-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">起始日期</label>
                <div class="col-md-8">
                    <input type="text" name="startTime"  class="form-control startTime accessTime" value="<%= startTime %>">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">结束日期</label>
                <div class="col-md-8">
                    <input type="text" name="endTime"  class="form-control endTime accessTime" value="<%= endTime %>">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">总天数</label>
                <div class="col-md-8">
                    <input type="text" name="title" class="form-control submit-assist" value="<%= title %>">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">报销附件</label>
                <% if(!id){ %>
                <div class="col-md-8">
                    <div id="uploaderWrap"></div>
                    <input type="hidden" name="filePath" id="filePath" class="form-control" value="<%= filePath %>">
                </div>
                <% } %>
                <% if(id){ %>
                <div class="col-md-8" style="overflow: auto;">
                    <span><%= filePath %></span>
                </div>
                <% } %>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">报销类型</label>
                <div class="col-md-8">
                    <select name="title"  class="form-control submit-assist">
                        <option value="0">借款单</option>
                        <option value="1">经费报销单</option>
                        <option value="2">差旅报销单</option>
                        <option value="3">还款单</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">申请理由</label>
                <div class="col-md-8">
                    <input type="text" name="title" class="form-control submit-assist w405" value="<%= title %>">
                </div>
            </div>
        </div>
    </div>
    <!--报销名细-->
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">报销明细</label>
                <div class="col-md-8">
                    <button id="btn_detail_add" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    <div class="tableWrap w405">
                        <div class="repayTableWrap"></div>
                    </div>
                    <div class="row">
                        <div class="detailTitle">明细</div>
                        <div class="detailTotal"> <span><%= filePath %></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--审批意见-->
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">审批领导</label>
                <div class="col-md-8">
                    <div class="input-group">
                        <% if(id){ %>
                        <input type="text" class="form-control test">
                        <% } %>
                        <% if(!id){ %>
                        <input type="text" disabled class="form-control test">
                        <% } %>
                        <input type="text" name="creatorId" class="creatorId suggestValidAssist" value="<%= creatorId %>">
                        <!--<input type="hidden"  name="targetName">-->
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            </ul>
                        </div>
                    </div>
                    <!--<input type="text" name="creatorName"  class="form-control w666" value="<%= creatorName %>">-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">领导意见</label>
                <div class="col-md-8">
                    <textarea  name="content" class="form-control w666" value="<%= content %>"><%= content %></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">审批账务</label>
                <div class="col-md-8">
                    <div class="input-group">
                        <% if(id){ %>
                        <input type="text" class="form-control test">
                        <% } %>
                        <% if(!id){ %>
                        <input type="text" disabled class="form-control test">
                        <% } %>
                        <input type="text" name="creatorId" class="creatorId suggestValidAssist" value="<%= creatorId %>">
                        <!--<input type="hidden"  name="targetName">-->
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            </ul>
                        </div>
                    </div>
                    <!--<input type="text" name="creatorName"  class="form-control w666" value="<%= creatorName %>">-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">账务意见</label>
                <div class="col-md-8">
                    <textarea  name="content" class="form-control w666" value="<%= content %>"><%= content %></textarea>
                </div>
            </div>
        </div>
    </div>
</form>
