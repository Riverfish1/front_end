<div class="loading" style="width: 95%"></div>

<form class="form-horizontal" id="editForm" >
    <div class="form-group">
        <label class="col-md-3 control-label"><span style="color: #f00;">* </span>标题：</label>
        <div class="col-md-9">
            <input type="text" name="title" class="form-control" value="<%= title %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><span style="color: #f00;">* </span>作者：</label>
        <div class="col-md-9">
            <input type="text" name="author" class="form-control" value="<%= author %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><span style="color: #f00;">* </span>内容：</label>
        <div class="col-md-9">
            <textarea type="text" name="content" class="form-control"><%= content %></textarea>
        </div>
    </div>
</form>
