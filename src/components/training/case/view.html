<form class="form-horizontal" id="editForm">
    <div class="form-group">
        <label class="col-md-2 control-label">标题：</label>
        <div class="col-md-9">
            <span class="form-control" style="border: none;"><%= title %></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">发表时间：</label>
        <div class="col-md-9">
            <span class="form-control" style="border: none;"><%= gmtModified %></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">作者：</label>
        <div class="col-md-9">
            <span class="form-control" style="border: none;"><%= author %></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">内容：</label>
        <div class="col-md-9">
            <span class="form-control" style="border: none;"><%= content %></span>
        </div>
    </div>
</form>
