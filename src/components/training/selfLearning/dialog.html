<div class="loading" style="width: 95%"></div>

<form class="form-horizontal" id="editForm" >
    <input type="hidden" name="id" id="id" value="<%= id %>">
    <input type="hidden" name="operatorId" id="operatorId" value="<%= operatorId %>">
    <div class="form-group">
        <label class="col-md-3 control-label"><font color="#f00">* </font>标题</label>
        <div class="col-md-9">
            <!--<input type="hidden" name="id" class="form-control" value="{{id}}">-->
            <input type="text" name="title" class="form-control" value="<%= title %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><font color="#f00">* </font>内容</label>
        <div class="col-md-9">
            <textarea type="text" name="content" class="form-control"><%= content %></textarea>
        </div>
    </div>
</form>
