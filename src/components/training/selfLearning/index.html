<div class="row">
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
    </div>
</div>
<div class="row">
    <table id="tb_officeArea"></table>
</div>
<!--dialog-->
<div class="modal fade bs-example-modal-lg" id="editDialog" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" style="width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5 class="modal-title" id="modelTitle">自学记录</h5>
            </div>
            <div class="modal-body" id="codeContent">
                <div id="editPanel"></div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                <button id="submitBtn" class="btn btn-primary" onclick="">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-lg" id="viewDialog" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" style="width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5 class="modal-title" id="modelTitle">自学记录</h5>
            </div>
            <div class="modal-body" id="codeContent">
                <div id="viewEditPanel"></div>
            </div>
        </div>
    </div>
</div>
