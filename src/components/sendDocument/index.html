<div class="row">
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
    </div>
</div>
<div class="row">
    <table id="tableWrap"></table>
</div>
<!--dialog-->
<div class="modal fade bs-example-modal-lg" id="editDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5 class="modal-title" >发文管理</h5>
            </div>
            <div class="modal-body" >
                <div id="editPanel"></div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                <button id="btn-draft" data-status="0" class="btn btn-primary status-button " >草稿</button>
                <button id="btn-submit" data-status="1" class="btn btn-primary status-button " >提交</button>
                <button id="btn-ok" data-status="2" class="btn btn-primary  status-button " >通过</button>
                <button id="btn-no" data-status="3" class="btn btn-primary  status-button " >驳回</button>
            </div>
        </div>
    </div>
</div>
