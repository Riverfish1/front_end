<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="assetEditForm">
    <input type="hidden" name="id" value="<%= id %>" id="id" />
    <div class="form-group">
        <label class="col-md-3 control-label">车牌号：</label>
        <div class="col-md-9">
            <input type="text" name="plateNumber" class="form-control" value="<%= plateNumber %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">名称：</label>
        <div class="col-md-9">
            <input type="text" name="name" class="form-control" value="<%= name %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">用油：</label>
        <div class="col-md-9">
            <input type="text" name="oilType" class="form-control" value="<%= oilType %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">使用人：</label>
        <div class="col-md-9">
            <div class="input-group">
                <input type="hidden" id="userId" name="userId" value="<%= userId %>">
                <input class="form-control test" type="text" id="userName" name="userName" value="<%= userName %>">
                <div class="input-group-btn">
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">年检：</label>
        <div class="col-md-9">
            <input type="text" name="yearCheck" class="form-control yearCheck" value="<%= yearCheck %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">保险：</label>
        <div class="col-md-9">
            <input type="text" name="insurance" class="form-control insurance" value="<%= insurance %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">状态：</label>
        <div class="col-md-9">
            <input type="text" name="status" class="form-control" value="<%= status %>">
        </div>
    </div>
</form>
