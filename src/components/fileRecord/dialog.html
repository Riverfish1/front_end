<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="editForm">
    <input type="hidden" name="id" value="<%= id %>" id="id" />
    <input type="hidden" name="operatorName" value="<%= window.ownerPeopleName %>" id="operatorName" />
    <div class="form-group">
        <label class="col-md-3 control-label"><font color="#f00">* </font>合同名称：</label>
        <div class="col-md-9">
            <input type="text" name="name" class="form-control" value="<%= name %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><font color="#f00">* </font>合同编号：</label>
        <div class="col-md-9">
            <input type="text" name="code" class="form-control" value="<%= code %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><font color="#f00">* </font>合同文件：</label>
        <% if(id){ %>
        <div class="col-md-8" style="overflow: auto;">
            <input type="hidden" name="file" class="form-control" value="<%= file %>">
            <a target="_blank" href="<%= file %>"><%= file %></a>
        </div>
        <% } %>
        <% if(!id){ %>
        <div class="col-md-9">
            <div id="uploaderWrap"></div>
            <input type="hidden" name="file" id="file" class="form-control" value="<%= file %>">
        </div>
        <% } %>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><font color="#f00">* </font>使用人：</label>
        <div class="col-md-9">
            <div class="input-group">
                <input class="form-control test" name="user" type="text" id="user" value="<%= user %>">
                <div class="input-group-btn">
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><font color="#f00">* </font>使用部门：</label>
        <div class="col-md-9">
            <select class="form-control department" name="department" value="<%= department %>">
            	<% $.each(departmentList, function(i, n) { %>
            		<option value="<%= n.departmentName %>"><%= n.departmentName %></option>
            	<% }); %>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><font color="#f00">* </font>购入时间：</label>
        <div class="col-md-9">
            <input type="text" name="time" class="form-control time" value="<%= time %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><font color="#f00">* </font>使用期限（月）：</label>
        <div class="col-md-9">
            <input type="text" name="month" class="form-control" value="<%= month %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">登记人：</label>
        <div class="col-md-9">
            <span class="form-control" style="border: none;"><%= window.ownerPeopleName%></span>
        </div>
    </div>
</form>
