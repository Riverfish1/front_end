<form class="form-horizontal" id="submitForm" >
    <input type="hidden" name="userId" id="userId" value="100">
    <div class="form-group">
        <label class="col-md-2 control-label"><font color="#f00">* </font>交办时间</label>
        <div class="col-md-9">
            <input placeholder="请选择交办时间" value="<%= assignTime %>" type="text" name="assignTime" id="assignTime" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label"><font color="#f00">* </font>交办对象：</label>
        <div class="col-md-9">
            <div class="input-group">
                <input type="hidden" id="assignUserId" name="assignUserId" value="<%= assignUserId %>" />
                <input type="text" name="assignUserName" value="<%= assignUserName %>" id="assignUserName" class="form-control test">
                <div class="input-group-btn">
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label"><font color="#f00">* </font>交办任务：</label>
        <div class="col-md-9">
            <textarea name="assignTask" id="assignTask" class="form-control"><%= assignTask %></textarea>
        </div>
    </div>
</form>

<div class="modal-footer">
    <button id="btn-submit" data-status="1" class="btn btn-primary status-button" >提交</button>
</div>
