<form class="form-horizontal" id="assignForm" >
    <input type="hidden" name="userId" id="userId" value="100">
    <div class="form-group">
        <label class="col-md-2 control-label"><span style="color: #f00;">* </span>交办时间</label>
        <div class="col-md-9">
            <input placeholder="请选择交办时间" type="text" name="assignTime" id="assignTime" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label"><span style="color: #f00;">* </span>交办对象：</label>
        <div class="col-md-9">
            <div class="input-group">
                <input type="hidden" id="assignUserId" name="assignUserId" />
                <input type="text" name="assignUserName" id="assignUserName" class="form-control test">
                <div class="input-group-btn">
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label"><span style="color: #f00;">* </span>交办任务：</label>
        <div class="col-md-9">
            <textarea name="assignTask" id="assignTask" class="form-control"></textarea>
        </div>
    </div>
</form>
