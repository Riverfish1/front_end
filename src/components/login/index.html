<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
  <meta name="author" content="zhangzhijin"/>
  <title>登录</title>
  <style type="text/css">
    .login_container {
      width: 30%;
      margin: 0 auto;
    }
    .login_container h4 {
      margin: 20px 0;
    }
    .form {
      border: 1px solid #d9d9d9;
      padding: 20px;
    }
    .block {
      display: block;
      margin: 12px auto;
    }
    input, .btn {
      width: 90%;
      height: 32px;
      padding: 4px 7px;
      line-height: 1.5;
      font-weight: 500;
      font-size: 14px;
      color: rgba(0, 0, 0, .6);
      background-color: #fff;
      border: 1px solid #d9d9d9;
      transition: all .3s;
      -moz-transition: all .3s;
      -webkit-transition: all .3s;
    }
    .username {}
    .btn-primary {
      text-align: center;
      cursor: pointer;
      border: 1px solid #108ee9;
      background-color: #108ee9;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login_container">
    <div class="logo"></div>
    <form class="form">
      <h4 class="title">账户登录</h4>
      <div class="block">
        <input type="text" class="username" id="username" placeholder="请输入用户名">
      </div>
      <div class="block">
        <input type="password" class="password" id="password" placeholder="请输入密码">
      </div>
      <div class="block">
        <button type="submit" class="btn btn-primary" id="btn_submit">登 录</button>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="../../../libs/jquery/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
