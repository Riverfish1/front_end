<div class="loading" style="width: 95%"></div>

<form class="form-horizontal" id="editForm" >
    <input type="hidden" name="operatorId" id="operatorId" value="<%= operatorId %>">
    <input type="hidden" name="operatorName" id="operatorName" value="<%= operatorName %>">
    <input type="hidden" name="summaryType" id="summaryType" value="<%= summaryType %>">
    <input type="hidden" name="gmtCreate" id="gmtCreate" value="<%= gmtCreate %>">
    <input type="hidden" name="id" id="id" value="<%= id %>">
    <div class="form-group">
        <label class="col-md-3 control-label">时间范围</label>
        <div class="col-md-4">
            <span><%= ncjwUtil.getCurrentDate(startDate) %></span>
            <input type="hidden" name="startDate" class="form-control " value="<%= startDate %>">
        </div>
        <div class="col-md-1">-</div>
        <div class="col-md-4">
            <span><%= ncjwUtil.getCurrentDate(endDate) %></span>
            <input type="hidden" name="endDate" class="form-control " value="<%= endDate %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3  control-label pl0">工作总结</label>
        <div class="col-md-9">
            <textarea placeholder="请输入内容"  name="workSummary" id="workSummary" class="form-control" value="<%= workSummary %>"><%= workSummary %> </textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3  control-label pl0">自我评价</label>
        <div class="col-md-9">
            <textarea placeholder="请输入内容"  name="selfEvaluation" id="selfEvaluation" class="form-control" value="<%= selfEvaluation %>"><%= selfEvaluation %> </textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label title-wrap">
            <span class="flow-title">审批人</span>
        </label>
        <div class="col-md-9">
            <div class="input-group">
                <input type="text" class="form-control test">
                <input type="text" name="approverId" class="approverId" value="<%= approverId %>">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</form>
