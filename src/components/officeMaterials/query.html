<form class="form-horizontal" id="queryForm">
    <div class="form-group">
        <label class="col-md-3 control-label">资产名称：</label>
        <div class="col-md-9">
            <input type="text" name="assetName" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">资产编号：</label>
        <div class="col-md-9">
            <input type="text" name="assetNo" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">资产类别：</label>
        <div class="col-md-9">
            <select class="form-control" name="assetClassId">
                <option value="all">全部</option>
                <% $.each(assetClassList, function(i, n) {%>
                    <option value="<%= n.id %>"><%= n.assetClass %></option>
                <% }); %>
            </select>
        </div>
    </div>
</form>
