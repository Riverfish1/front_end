<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="editForm">
    <input type="hidden" name="id" value="<%= id %>" id="id" />
    <div class="form-group">
        <label class="col-md-2 control-label"><span style="color: #f00;">* </span>被授权者：</label>
        <div class="col-md-9">
            <div class="input-group">
                <input type="text" id="targetName" value="<%= targetName %>" class="form-control test">
                <input type="hidden" name="targetId" value="<%= targetId %>">
                <div class="input-group-btn">
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label"><span style="color: #f00;">* </span>时间：</label>
        <div class="col-md-9">
            <div class="row">
                <span class="col-md-5 form-group"><input name="startTime" class="form-control startTime" type="text" value="<%= startTime %>"></span>
                <span class="col-md-2 form-group" style="text-align: center;line-height: 30px;">至</span>
                <span class="col-md-5 form-group"><input name="endTime" class="form-control endTime" type="text" value="<%= endTime %>"></span>
            </div>
        </div>
    </div>
</form>
