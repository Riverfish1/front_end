<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="editForm">
    <input type="hidden" name="id" value="<%= id %>" id="id" />
    <div class="form-group">
        <label class="col-md-3 control-label">访客姓名：</label>
        <div class="col-md-9">
            <span class="form-control" style="border:none;"><%= recordName %></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">访问原因：</label>
        <div class="col-md-9">
            <span class="form-control" style="border:none;"><%= recordResult %></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">访问时间：</label>
        <div class="col-md-9">
            <span class="col-md-5 form-control" style="border:none;"><%= startTime %></span>
            <span class="col-md-2" style="text-align: center;line-height: 30px;">至</span>
            <span class="col-md-5 form-control" style="border:none;"><%= endTime %></span>
        </div>
    </div>
</form>
