<form class="form-horizontal" id="editForm" >
	<div class="row">
        <div class="form-group col-md-5">
            <label class="col-md-3  control-label pl0">开始日期：</label>
            <div class="col-md-9">
                <input placeholder="请选择完成时间" type="text" name="startDate" id="startDate" class="form-control" value="<%= startDate %>">
            </div>
        </div>
        <div class="form-group col-md-5">
            <label class="col-md-3  control-label pl0">结束日期：</label>
            <div class="col-md-9">
                <input placeholder="请选择完成时间" type="text" name="endDate" id="endDate" class="form-control" value="<%= endDate %>">
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" id="submitBtn">查询</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <span class="col-md-4">请假天数：</span>
            <span class="col-md-8"><%= leaveDays %></span>
        </div>
        <div class="col-md-6">
            <span class="col-md-4">请假天数：</span>
            <span class="col-md-8"><%= overDays %></span>
        </div>
    </div>
</form>
