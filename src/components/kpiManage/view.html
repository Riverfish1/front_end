<form class="form-horizontal">
    <div class="form-group">
        <label class="col-md-3 control-label">时间范围：</label>
        <div class="col-md-9">
            <div class="row">
                <span class="col-md-5"><span class="form-control" style="border:none;"><%= startDate %></span></span>
                <span class="col-md-2" style="text-align: center;line-height: 30px;">至</span>
                <span class="col-md-5"><span class="form-control" style="border:none;"><%= endDate %></span></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">关键业务指标：</label>
        <div class="col-md-9">
            <span class="form-control" style="border:none;"><%= kpiName %></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">目标数值：</label>
        <div class="col-md-9">
            <span class="form-control" style="border:none;"><%= targetNumber %></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">岗位指标设定：</label>
        <div class="col-md-9">
            <span class="form-control" style="border:none;"><%= postKpi %></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">完成情况：</label>
        <div class="col-md-9">
            <span class="form-control" style="border:none;"><%= performance %></span>
        </div>
    </div>
</form>
