<form class="form-horizontal" id="kpiForm" >
    <div class="form-group">
        <label class="col-md-2 control-label"><span style="color: #f00;">* </span>时间范围：</label>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-5"><input name="startDate" class="form-control startDate" type="text"></div>
                <div class="col-md-2" style="text-align: center;line-height: 30px;">至</div>
                <div class="col-md-5"><input name="endDate" class="form-control endDate" type="text"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label"><span style="color: #f00;">* </span>关键业务指标：</label>
        <div class="col-md-10">
            <input type="text" class="form-control mw316 w316" name="kpiName" id="kpiName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label"><span style="color: #f00;">* </span>目标数值：</label>
        <div class="col-md-10">
            <input type="text" class="form-control mw316 w316" name="targetNumber" id="targetNumber">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label"><span style="color: #f00;">* </span>岗位指标设定：</label>
        <div class="col-md-10">
            <input type="text" name="postKpi" id="postKpi" class="form-control mw316 w316">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label"><span style="color: #f00;">* </span>完成情况：</label>
        <div class="col-md-9">
            <textarea name="performance" id="performance" class="form-control"></textarea>
        </div>
    </div>
</form>
