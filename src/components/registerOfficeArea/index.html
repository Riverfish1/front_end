<div class="row">
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
</div>
<div class="row">
    <table id="tb_officeArea"></table>
</div>
<!--dialog-->
<div class="modal fade bs-example-modal-lg" id="encoding-library-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 450px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5 class="modal-title" id="modelTitle">新增办公区登记</h5>
            </div>
            <div class="modal-body" id="codeContent">
                <div id="encodingLibrary-panl"></div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                <button id="submitBtn" class="btn btn-primary" onclick="">保存</button>
            </div>
        </div>
    </div>
</div>
